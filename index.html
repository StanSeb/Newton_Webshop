<html lang="en">

    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <img src="imgs/newton-logo-platta-jpg.jpg" class="logo" alt="logo">

        <div class="search">
            <input type="text">
            <button>Search</button>
        </div>
    </header>
    <main>
        <section>
            <article>
                <a href="#article-1">
                    <img src="imgs/kong-kattmynta-spray.jpeg">
                     </a>

                    <a href="#article-1">
                        <h2>Kattmynta</h2>
                    </a>

            <article>
                <a href="#article-2">
                    <img src="imgs/kattleksak-mekanisk-mus-gra.jpeg">
                </a>
                <div class="text">
                    <a href="#article-2">
                    <h2>Mekanisk mus</h2>
                    </a>

                        <div class="green-container">
