<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton Webshop</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/eb137f63c7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1><a href="index.html">Newton Webshop</a></h1>
        <a href="cart"><i class="fas fa-shopping-cart"></i></a>
        <div class="search">
            <input type="text">
            <button>Search</button>
        </div>
    </header>
    <main>
        <section>
            <article>
                <a href="article_1.html">
                    <img src="imgs/kong-kattmynta-spray.jpeg">
                     </a>
                <div class="text">     
                    <a href="#article-1">
                        <h2>Kattmynta</h2>
                    </a>     
                    <p>Lagomt mycket kattmynta gör katten snäll och busig!</p>
                    <p class="price">Pris: 123kr</p>
                    <div class="plus">
                        <i class="fas fa-plus" onclick="addToBasket()"></i>
                    </div>    
                </div>
            </article>
            <article>
                <a href="article_2.html">
                    <img src="imgs/kattleksak-mekanisk-mus-gra.jpeg">
                </a>
                <div class="text">
                    <a href="#article-2">
                    <h2>Mekanisk mus</h2>
                    </a>
                    <p>Piggar upp när katten känner sig deppig!</p>
                    <p class="price">Pris: 234kr</p>
                    <div class="plus">
                        <i class="fas fa-plus"></i>
                    </div>    
                </div>
            </article>
        </section>

        <footer>
                <ul>
                    <a href="https://www.newton.se/" target="_blank"><li><i class="fas fa-question"></i><p>Information</p></li></a>
                    <a href="https://www.newton.se/kontakta-oss/" target="_blank"><li><i class="fas fa-address-book"></i><p>Contact</p></li></a>
                    <a href="https://goo.gl/maps/UXGNgwPWUvFvFhPRA" target="_blank"><li><i class="fas fa-map-marker-alt"></i><p>Find us</p></li></a>
                </ul>
        </footer>
    </main>
</body>
</html>
